---
fail_fast: false
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          - id: check-added-large-files
            args: [--maxkb=800]
          - id: check-ast
          - id: check-case-conflict
          - id: check-docstring-first
          - id: check-executables-have-shebangs
          - id: check-json
          - id: check-merge-conflict
          - id: check-toml
          - id: check-yaml
          - id: detect-private-key
          - id: destroyed-symlinks
          - id: fix-byte-order-marker
          - id: forbid-new-submodules
          - id: mixed-line-ending
            args: [--fix=lf]
          - id: name-tests-test
          - id: requirements-txt-fixer
          - id: trailing-whitespace
    - repo: https://github.com/pocc/pre-commit-hooks
      rev: v1.3.5
      hooks:
          - id: clang-format
            args: [-i]
          #   - id: clang-tidy
          #     args: [-extra-arg=-std=c++20]
          # - id: oclint
          # - id: uncrustify
          # - id: cppcheck
          #   args:
          #       [
          #           -q,
          #           --error-exitcode=1,
          #           --force,
          #           '--enable=performance,portability',
          #           --language=c++,
          #           --std=c++20,
          #           --suppress=unmatchedSuppression,
          #           --suppress=missingIncludeSystem,
          #           --suppress=unusedFunction,
          #       ]
          # - id: cpplint
          #   args: [--linelength=120, '--filter=-legal/copyright,-readability/casting,-whitespace/braces,-readability/todo']
          # - id: include-what-you-use
          #   args: [--cxx17ns, --update_comments]
    - repo: local
      hooks:
          - id: make
            name: make
            entry: make
            language: system
            types: [c++, makefile]
            pass_filenames: false
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3 # or other specific tag
      hooks:
          - id: yamlfmt
